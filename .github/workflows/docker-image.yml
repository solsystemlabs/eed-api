name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
    build:
      runs-on: self-hosted

      steps:
        - name: Checkout Code
          uses: actions/checkout@v4.1.2
            
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3.1.0
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push Docker image
          uses: docker/build-push-action@v5.3.0
          with:
            context: .
            push: true
            tags: ghcr.io/${{github.repository_owner}}/eed-api:latest
            secrets: |
              DOTENV_KEY="dotenv://:key_b130b8376b71b8b3e7025eb144f4746e68172c6785ea6b77da1f3a24cd1966e3@dotenv.org/vault/.env.vault?environment=production"

    deploy:
      needs: build
      runs-on: self-hosted
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4.1.2
        - uses: chaplyk/docker-compose-remote-action@v1.1
          name: Docker Compose Remote Action
          with:
            ssh_host: ${{ secrets.PORTAINER_HOST }}
            ssh_user: ${{ secrets.GH_USER_NAME }}
            ssh_key: ${{ secrets.RUNNER_PRIVATE_KEY }}
            compose_file: docker-compose.yaml
            pull: true
            force_recreate: true
