name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          push: true
          tags: |
            ghcr.io/solsystemlabs/eed-api:latest
          
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: SSH-Compose
        # You may pin to the exact commit or the version.
        # uses: matiasnu/github-action-ssh-docker-compose@7fb3aa789f898b63c3722e6beb2dafa1a70f0e22
        uses: matiasnu/github-action-ssh-docker-compose@v2.0.3
        with:
          # Private SSH key used for logging into remote system.
          ssh_private_key: ${{ secrets.PORTAINER_PRIVATE_KEY }}
          # Remote host name.
          ssh_host: ${{ secrets.PORTAINER_HOST }}
          # Remote user name.
          ssh_user: ${{ secrets.PORTAINER_USER }}
          # Prefix for docker compose containers.
          docker_compose_prefix: 'eed-api'
                
